{% extends 'base.html' %}

{% block content %}

<dev class="row">
    <div class="py-5">
        <h1>Yangliklar<small><a href="{% url 'new:my_create' %}" class="btn btn-primary float-end">QO'SHISH</a></small></h1>
    </div>
    {% for new in news %}
        <dev class="col-md-4">
            <div class="card my-3">
                {% if new.image %}
                <img src="{ new.image.url }" class="card-img-top" alt="{{ new.title }}">
                {% endif %}
                <div class="card-body">
                <h5 class="card-title">{{ new.title }}</h5>
                <p class="card-text">{{ new.body|truncatewords_html:10 }}</p>
                <a href="{% url 'new:detail' id=new.id %}" class="btn btn-primary">Batafsil</a>
                </div>
            </div>
        </dev>
        {% endfor %}
</dev>


{% endblock content %}
